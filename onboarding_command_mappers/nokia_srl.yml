---
sync_devices:
  # Basic device information
  hostname:
    commands:
      command: "show version | as json"
      parser: "none"
      jpath: "basic system info.Hostname"
  
  serial:
    commands:
      command: "show version | as json"
      parser: "none"
      jpath: "basic system info.Serial Number"
  
  device_type:
    commands:
      command: "show version | as json"
      parser: "none"
      jpath: "basic system info.Chassis Type"

  mgmt_interface:
    commands:
      default_value: "mgmt0"

  mgmt_ip:
    commands:
      command: "show interface all | as json"
      parser: "none"
      jpath: "interfaces[?(@.name=='mgmt0')].subinterfaces[0].address[?(@.type=='IPv4')].prefix"

  mask_length:
    commands:
      command: "show interface all | as json"
      parser: "none"
      jpath: "interfaces[?(@.name=='mgmt0')].subinterfaces[0].address[?(@.type=='IPv4')].maskLen"
